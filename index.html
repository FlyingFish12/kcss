<!DOCTYPE html>
<html lang="en">
  <head>

    <title>KCSS</title>

  <body>

  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/793271937098973185/y92AcRcWv0ixKMTeBgiJ0MGJHN_Hqvf85M17uu9Gu_eBAlSeXLmcciv2_fwkq8AkvSeO
");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "My Webhook Name",
        avatar_url: "",
        content: "The message to send"
      }

      request.send(JSON.stringify(params));
    }
  </script>
