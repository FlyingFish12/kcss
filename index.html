<!DOCTYPE html>

  <head>

  <body>
<form name="newProfile">

  </p>
  <p>
    <label>Vanity URL You Want<input type="text" name="url" id="myUrl" /></label>

  <script>
    function sendMessage() {
const dTag = document.getElementById("myTag").value
const url = document.getElementById("myUrl").value
const bio = document.getElementById("myBio").value
      const request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/676118118082281513/ZS5YcWhurzokBrKX9NgexqtxrJA5Pu2Bo4i7_JsIxC-JIbPBVhSZkcVVukGOro52rnQA");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "KCSS Profiler",
        content: {dTag, url, bio}
      }

      request.send(JSON.stringify(params));
    }
  </script>
